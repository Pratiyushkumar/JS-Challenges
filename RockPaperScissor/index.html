<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <main class="container">
      <header>Rock Paper Scissor</header>
      <section id="game">
        <h1>You</h1>
        <div id="you">
          <img src="./images/paper.png" alt="paper" id="paper" />
          <img src="./images/rock.png" alt="rock" id="rock" />
          <img src="./images/scissors.png" alt="scissors" id="scissors" />
        </div>
        <div id="computer">
          <h1>Computer</h1>
          <img id="computer-sign" src="" alt="Computer Sign" />
          <div id="result"></div>
        </div>
        <div id="result"></div>
      </section>
    </main>
    <script type="module" src="./script.js"></script>
  </body>
</html>
