<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="drum__container">
      <div data-key="65" class="key">
        A
        <span class="sound__name">Clap</span>
      </div>
      <div data-key="83" class="key">
        S
        <span class="sound__name">hihat</span>
      </div>
      <div data-key="68" class="key">
        D
        <span class="sound__name">kick</span>
      </div>
      <div data-key="70" class="key">
        F
        <span class="sound__name">boom</span>
      </div>
      <div data-key="71" class="key">
        G
        <span class="sound__name">openhat</span>
      </div>
      <div data-key="72" class="key">
        H
        <span class="sound__name">ride</span>
      </div>
      <div data-key="74" class="key">
        J
        <span class="sound__name">snare</span>
      </div>
      <div data-key="75" class="key">
        K
        <span class="sound__name">tink</span>
      </div>
      <div data-key="76" class="key">
        L
        <span class="sound__name">tom</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/boom.wav"></audio>
    <audio data-key="71" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/tom.wav"></audio>

    <script src="./script.js"></script>
  </body>
</html>
