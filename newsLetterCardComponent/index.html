<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>News Letter Component</title>
  </head>
  <body>
    <main>
      <section class="container">
        <h1>Level up your frontend skills</h1>
        <p>
          Sign up for our free newsletter to receive weeklycoding challenges
          that will help you improve your frontend development skills.
        </p>
        <section class="form__container">
          <p id="message"></p>
          <form action="" class="form">
            <div class="email__input">
              <input
                name=""
                id="user_email"
                placeholder="Enter your email address"
              />
              <button>Subscribe</button>
            </div>
            <div class="checkbox__input">
              <input id="checkbox" type="checkbox" name="" id="" />
              <label for=""
                >By Checking this box, you agree to receive our weekly
                newsletter containing coding challenges, tips and other related
                content. You may unsubscribe from the newsletter at any
                time.</label
              >
            </div>
          </form>
        </section>
      </section>
    </main>
    <script src="./scripts.js"></script>
  </body>
</html>
