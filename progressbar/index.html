<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Progress Bar</title>
  </head>
  <body>
    <main>
      <header>Progress Bar</header>

      <section class="progressBar">
        <div class="progress" id="progress"></div>
      </section>

      <section class="progressActivityButtons" id="progress_controllers">
        <button id="start" class="startBtn">Start</button>
        <button id="stop" class="stopBtn">Stop</button>
        <button id="reset" class="resetBtn">Reset</button>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
